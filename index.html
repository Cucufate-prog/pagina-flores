<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>P√°gina Estrellada con Flores</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;}
    body{
      background:#000;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color:#fff;
      overflow:hidden;
    }

    .stage{
      position:relative;
      width:100vw;height:100vh;
      display:flex;align-items:center;justify-content:center;
    }

    canvas#stars{
      position:absolute;inset:0;width:100%;height:100%;display:block;
    }

    .card{
      position:relative;
      width:min(1000px,92vw);
      height:min(600px,80vh);
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-radius:20px;
      padding:36px;
      box-shadow:0 10px 40px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      display:flex;gap:20px;align-items:center;justify-content:space-between;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);
    }

    .hero{
      flex:1 1 50%;padding:10px 24px;
    }
    h1{
      font-family: 'Great Vibes', cursive;
      font-size: clamp(34px, 6vw, 72px);
      line-height:0.9;
      color:#ffd8e0;
      text-shadow:
        0 2px 0 rgba(0,0,0,0.6),
        0 6px 30px rgba(255,125,180,0.08);
      margin-bottom:18px;
    }
    p.lead{
      font-size:18px;color:rgba(255,255,255,0.85);max-width:520px;opacity:0.95
    }

    .visual{
      width:48%;height:100%;display:flex;align-items:center;justify-content:center;position:relative
    }
    .flower-wrap{
      width:min(380px,70%);
      transform:translateY(0);
      transition:transform .8s cubic-bezier(.2,.9,.3,1);
      filter:drop-shadow(0 30px 30px rgba(0,0,0,0.6));
      cursor:default;
    }
    .flower-wrap img{width:100%;height:auto;display:block;border-radius:12px}

    .petal{
      position:absolute;pointer-events:none;will-change:transform,opacity;
    }

    .small-note{
      position:absolute;left:20px;bottom:18px;font-size:13px;color:rgba(255,255,255,0.65)
    }

    @media (max-width:900px){
      .card{flex-direction:column;padding:18px;height:auto}
      .visual{width:100%;order:-1;margin-bottom:12px}
      .flower-wrap{width:65%}
    }
  </style>
</head>
<body>
  <div class="stage">
    <canvas id="stars"></canvas>

    <div class="card" role="main" aria-label="Escena rom√°ntica estrellada">
      <div class="hero">
        <h1>Te amo</h1>
        <p class="lead">Eres la mejor novia del mundo. Quer√≠a hacerte una p√°gina bonita y demostrarte que te amo. Gracias por existir, por tu risa y por cada d√≠a que pasamos juntos.</p>
        <p class="small-note">‚Äî Con cari√±o, un detalle hecho por el amor de tu vida jsjsj</p>
      </div>

      <div class="visual">
        <!-- Aqu√≠ va tu imagen JPEG -->
        <div class="flower-wrap" title="Ramo de flores">
          <img src="flor.jpeg" alt="Ramo de flores" id="mainFlower">
        </div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize(){
      const dpr = window.devicePixelRatio || 1;
      canvas.width = innerWidth * dpr;
      canvas.height = innerHeight * dpr;
      canvas.style.width = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
      ctx.setTransform(dpr,0,0,dpr,0,0);
      initStars();
    }

    function rand(min,max){return Math.random()*(max-min)+min}

    function initStars(){
      stars = [];
      const count = Math.round((innerWidth*innerHeight)/40000);
      for(let i=0;i<count;i++){
        stars.push({
          x:rand(0,innerWidth),
          y:rand(0,innerHeight),
          r:rand(0.3,1.6),
          a:rand(0.2,1),
          tw:rand(0.002,0.01)
        });
      }
    }

    function drawStars(t){
      ctx.clearRect(0,0,innerWidth,innerHeight);
      for(const s of stars){
        s.a += Math.sin(t*s.tw + s.x*0.0005) * 0.02;
        s.a = Math.max(0.15, Math.min(1, s.a));
        ctx.beginPath();
        ctx.globalAlpha = s.a;
        ctx.fillStyle = '#fff';
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function createPetals(){
      const n = 9;
      for(let i=0;i<n;i++){
        const el = document.createElement('div');
        el.className = 'petal';
        el.style.left = Math.random()*60 + '%';
        el.style.top = Math.random()*80 + '%';
        const size = Math.round(rand(18,46));
        el.style.width = size + 'px';
        el.style.height = size + 'px';
        el.innerHTML = 'üå∏';
        document.querySelector('.card').appendChild(el);
        animatePetal(el);
      }
    }

    function animatePetal(el){
      const dur = rand(8000,18000);
      const drift = rand(-12,12);
      const rot = rand(-30,30);

      el.animate([
        { transform: `translate(0px, 0px) rotate(0deg)`, opacity: 0 },
        { transform: `translate(${drift}px, -40px) rotate(${rot}deg)`, opacity: 1 },
        { transform: `translate(${drift*1.8}px, -120px) rotate(${rot*2}deg)`, opacity: 0 }
      ],{ duration: dur, iterations: Infinity, delay: rand(0,3000), easing: 'linear' });
    }

    const mainFlower = document.getElementById('mainFlower');
    if(mainFlower){
      mainFlower.addEventListener('mouseenter', ()=>{
        document.querySelector('.flower-wrap').style.transform = 'translateY(-10px) rotate(-2deg) scale(1.02)';
      });
      mainFlower.addEventListener('mouseleave', ()=>{
        document.querySelector('.flower-wrap').style.transform = 'translateY(0) rotate(0) scale(1)';
      });
    }

    resize();
    createPetals();
    function loop(t){
      drawStars(t*0.001);
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);
    window.addEventListener('resize', resize);
  </script>
</body>
</html>
